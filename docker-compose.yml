services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: bball_user
      POSTGRES_PASSWORD: bball_password
      POSTGRES_DB: basketball_stats
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bball_user -d basketball_stats"]
      interval: 5s
      timeout: 5s
      retries: 5

  python_scripts:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://bball_user:bball_password@db:5432/basketball_stats
    volumes:
      - .:/app/output

volumes:
  postgres_data:

